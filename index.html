<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="but" id="7">7</button>
                <button class="but" id="8">8</button>
                <button class="but" id="9">9</button>
                <button class="but" id="Plus">+</button>
            </div>
            <div class="row">
                <button class="but" id="4">4</button>
                <button class="but" id="5">5</button>
                <button class="but" id="6">6</button>
                <button class="but" id="Minus">-</button>
            </div>
            <div class="row">
                <button class="but" id="1">1</button>
                <button class="but" id="2">2</button>
                <button class="but" id="3">3</button>
                <button class="but" id="Times">x</button>
            </div>
            <div class="row">
                <button class="but" id="0">0</button>
                <button class="but" id="Clear">C</button>
                <button class="but" id="Equals">=</button>
                <button class="but" id="Divide">/</button>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
